<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebApp AuthorList</title>
</head>
<body>

<h1>Author List</h1>
<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>

    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">123</td>
        <td th:text="${author.firstName}">Spring Book</td>
        <td th:text="${book.publisher.name}">Indian Book Pvt. Ltd.</td>

    </tr>
</table>

</body>
</html>
